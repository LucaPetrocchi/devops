{% extends 'layout.html' %}

{% block title %}
    Inicio
{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <h3>ingerse</h3>
            <form action="/agregar_pais" method="post">

                <label for="nombre">
                    Bombre
                </label>

                <input type="text" name="nombre" class="form-control">

                <button type="submit" class="btn btn-submit btn-success">
                    Agergag
                </button>

            </form>

        </div>
        <div class="col-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pais</th>
                        <th>Accion</th>

                    </tr>
                </thead>
                <tbody>
                    {% for pais in paises %}
                        <tr>
                            <td scope="row">{{pais.nombre}}</td>
                            <td><a class="btn btn-danger" href="/borrar_pais/{{pais.id}}">Borrar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>    


{% endblock %}
